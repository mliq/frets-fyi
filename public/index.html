<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google -->
		<meta name="description" content="frets.fyi is a simple tool for seeing notes & intervals on a fretboard">
		<meta name="keywords" content="fretboard, frets, notes, intervals, scales, guitar, diagram, music, instrument" />

		<!-- Facebook -->
		<meta property="og:title" content="frets.fyi" />
		<meta property="og:url" content="http://www.frets.fyi" />
		<meta property="og:description" content="frets.fyi is a simple tool for seeing notes & intervals on a fretboard" />
		<meta property="og:image" content="http://www.frets.fyi/og_full.jpg"/>

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="frets.fyi" />
		<meta name="twitter:description" content="frets.fyi is a simple tool for seeing notes & intervals on a fretboard" />
		<meta name="twitter:image:src" content="http://www.frets.fyi/og_full.jpg" />

    <title>frets.fyi</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
